<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo Genius</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Google Font: Roboto -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" href="images/icon.png" type="image/x-icon">
    </head>
<body>
    <div class="container">
        <h1>Todo Genius</h1>
        <div class="add-task">
            <input type="text" id="task-input" placeholder="Add a new task">
            <button id="add-button">Add</button>
        </div>
        <div id="category-selector" style="display:none;">
            <label>Pick a category before task can be added:</label>
            <select id="task-category">
                <option value="Personal">Select Category</option>
                <option value="Personal">Personal</option>
                <option value="Business">Business</option>
            </select>
        </div>
        <div>
            <label>Filter by:</label>
            <input type="radio" name="category-filter" value="All" checked> All
            <input type="radio" name="category-filter" value="Personal"> Personal
            <input type="radio" name="category-filter" value="Business"> Business
        </div>
        <ul id="task-list">
            <!-- Tasks will be dynamically added here -->
            <!-- Added 'Important' button for task prioritization -->
        </ul>
  
    </div>
    <br>
    <footer class="bg-dark text-white">
        <div class="text-center py-3">
          <div class="row">
            <div class="col">
              <div class="copyright">
                &copy; Copyright <strong><span><a href="https://lucaserkana.vercel.app/" class="text-reset" target="_blank">Lucas Erkana</a></span></strong>. All Rights Reserved
              </div>
            </div>
          </div>
        </div>
      </footer><!-- End Footer -->
      
    <script src="index.js"></script>
</body>
</html>
